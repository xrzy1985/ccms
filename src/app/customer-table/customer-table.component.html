<div class="table-container">
    <div style="text-align: right;">
        <button mat-mini-fab
                aria-label="Add Customer"
                (click)="addCustomer(true)"
                style="margin: 0 5px 0 5px; text-shadow: .5px .5px black; color: white; background-color: #3F51B5">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <br>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="applyDataSource()" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
            <!-- First Name -->
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First </th>
                <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
            </ng-container>
            <!-- Last Name -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last </th>
                <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
            </ng-container>
            <!-- Email -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>
            <!-- Access -->
            <ng-container matColumnDef="access">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Access </th>
                <td mat-cell *matCellDef="let row"> {{row.access.right}} </td>
            </ng-container>
            <!-- Date -->
            <ng-container matColumnDef="dateControl">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let row"> {{row.dateControl | date : 'mediumDate'}} </td>
            </ng-container>
            <!-- Comment -->
            <ng-container matColumnDef="comment">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment </th>
                <td mat-cell *matCellDef="let row"> {{row.comment}} </td>
            </ng-container>
            <!-- Edit -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-mini-fab
                            aria-label="Edit Customer"
                            (click)="editCustomer(row)"
                            style="margin: 0 5px 0 5px; text-shadow: .5px .5px black; color: white; background-color: darkgray">
                    <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <!-- Delete -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-mini-fab
                            aria-label="Remove Customer"
                            (click)="deleteCustomer(row.id)"
                            style="margin: 0 5px 0 5px; text-shadow: .5px .5px black; color: white; background-color: #DC3545">
                    <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter</td>
                <!-- {{input.value}} -->
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    <br>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John Smith" #input>
    </mat-form-field>
</div>
